version: '3.9'

services:
  app:
    container_name: node_a_seletivo_ng
    build: .
    ports:
      - 3001:3001
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: bash -c "yarn typeorm migration:run -d src/data-source && yarn dev"
    volumes:
      - .:/app

  postgres:
    container_name: pg_processo_seletivo_ng
    image: postgres:latest
    ports:
      - 5432:5432
    env_file:
      - .env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $POSTGRES_USER -d $POSTGRES_DB']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
